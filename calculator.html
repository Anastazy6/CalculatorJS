<!DOCTYPE html>
<html>
    <head>
        <author>Anastazy</author>
        <title>Calculator</title>
        <link href="calculator.css" rel="stylesheet">
        <meta charset="UTF8">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="inputZone">
                    Input style test QWERRTYUIOPASDFGHJKLOL
                </div>
          <!--      <hr id="IOHR">  -->
                <div id="answerZone">
                    Output style test QWERTYUIOPADFGHJKLOL
                </div>

            </div>
            <div id="buttons">
                <div class="buttonLine">
                    <button class="specialBtn" id="clear">Clear</button>
                    <button class="specialBtn" id="backspace">&lt--</button>
                    <button class="operatorBtn" id="vodka">%</button>
                    <button class="operatorBtn" id="divide&conquer">/</button>
                </div>
                <div class="buttonLine">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nein!">9</button>
                    <button class="operatorBtn" id="multiply">x</button>
                </div>
                <div class="buttonLine">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button class="operatorBtn" id="subtract">-</button>
                </div>
                <div class="buttonLine">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button class="operatorBtn" id="add">+</button>
                </div>
                <div class="buttonLine">
                    <button id="Zero">0</button>
                    <button class="specialBtn" id="dot">.</button>
                    <button class="operatorBtn" id="equals">=</button>


                </div>


            </div>
        </div>

    </body>
    <script src="calculator.js"></script>
</html>
